<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>newQuizlet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

        <p>-</p>

    <section class="choose-colours">
        <div class="choose-colour">выберите цвета</div>
        <div class="colors color1">
            <p>crimson</p>
            <p>малиновый</p>
        </div>
        <div class="colors color2">
            <p>forestgreen</p>
            <p>зеленый</p>
        </div>
        <div class="colors color3">
            <p>gold</p>
            <p>золотой</p>
        </div>
        <div class="colors color4">

            <p>фиолетовый</p>
        </div>
        <div class="colors color5">
            <p>turquoise</p>
            <p>голубой</p>
        </div>
        <div class="colors color6">
            <p>hotpink</p>
            <p>розовый</p>
        </div>
        <div class="colors color7">
            <p>grey</p>
            <p>серый</p>
        </div>
        <div class="colors color8">
            <p>black</p>
            <p>черный</p>
        </div>
        <div class="colors color9">
            <p>brown</p>
            <p>коричневый</p>
        </div>
        <div class="colors color10">
            <p>coral</p>
            <p>коралловый</p>
        </div>
        <a href="#carousel" class="choosed-colours-a"><button class="choosed-colours">ready</button></a>
    </section>
    <section id="carousel" class="carousel">
        <button class="btn1"></button>
        <div class="card"><p>выберите цвета</p></div>
        <button class="btn2"></button>
    </section>
    <div class="pagenation"></div>

    <script src="script.js"></script>
</body>
</html>
